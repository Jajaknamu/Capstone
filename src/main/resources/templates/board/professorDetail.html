<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <title>교수님 상세페이지</title>

    <!-- 아이콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&family=Oswald:wght@500&family=Roboto+Mono:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- ========================= CSS 파일 ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/Management-style.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/profile-style.css">

    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #f9f9f9;
        }

        .professor-profile {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-left {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            text-align: center;
            border-right: 1px solid #e0e0e0;
            padding-right: 20px;
        }

        .profile-left img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .profile-left h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-left p {
            margin: 4px 0;
            color: #666;
        }

        .profile-right {
            flex: 2;
            padding-left: 20px;
        }

        .profile-right h4 {
            margin-top: 20px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 6px;
        }

        .profile-right ul {
            list-style: disc;
            margin-left: 20px;
            margin-top: 10px;
        }

        .back-btn {
            margin-top: 30px;
        }

        .board-list {
            margin-top: 40px;
        }
    </style>

</head>
<body>

<!-- Start Header  -->
<th:block th:replace="~{layouts/header :: headerFragment}"></th:block>
<!-- End Header Area -->

<!--중간 어쩌구 그냥 이쁘라고 넣은것 start-->
<div class="breadcrumbs">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="breadcrumbs-content">
                    <h1 class="page-title">교수님 상세페이지</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
                <ul class="breadcrumb-nav">
                    <li>
                        <a href="/home">Home</a>
                    </li>
                    <li>About Us</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--end-->

<section class="about-us section">
    <div class="container">
        <div class="professor-profile">
            <!-- 왼쪽 프로필 영역 -->
            <div class="profile-left">
                <!--<img th:src="@{/upload/{file}(file=${professor.imageFileName})}"
                     onerror="this.onerror=null;this.src='/images/professor-default.jpg';"
                     alt="교수님 사진" />-->
                <h3 th:text="${professor.professorName}">교수 이름</h3>
                <p th:text="${professor.major}">전공</p>
                <p>Email: <span th:text="${professor.professorEmail}"></span></p>
                <div class="mt-4">
                    <div class="card text-center mb-2">
                        <div class="card-body">
                            <i class="fas fa-thumbs-up fa-lg mb-2 text-primary"></i>
                            <h6 class="card-title">추천 수</h6>
                            <p class="card-text fs-5 fw-bold" th:text="${professor.likesCount}">0</p>
                        </div>
                    </div>
                    <div class="card text-center mb-2">
                        <div class="card-body">
                            <i class="fas fa-star fa-lg mb-2 text-warning"></i>
                            <h6 class="card-title">평균 점수</h6>
                            <p class="card-text fs-5 fw-bold" th:text="${avgScore}">A</p>
                        </div>
                    </div>
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-heart fa-lg mb-2 text-danger"></i>
                            <h6 class="card-title">연구실 관심 수</h6>
                            <p class="card-text fs-5 fw-bold" th:text="${labLikesCount}">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 오른쪽 상세 정보 -->
            <div class="profile-right">
                <h4>📚 학력</h4>
                <ul>
                    <li th:each="edu : ${professor.educations}" th:text="${edu.education}"></li>
                </ul>

                <h4>🏢 경력</h4>
                <ul>
                    <li th:each="career : ${professor.careers}" th:text="${career.description}"></li>
                </ul>

                <h4>📝 논문</h4>
                <ul>
                    <li th:each="pub : ${professor.publications}">
                        <strong th:text="${pub.title}"></strong><br/>
                        <span th:text="${pub.contents}"></span>
                    </li>
                </ul>
                <!-- 연구실 정보 -->
                <div class="mt-4" th:if="${professorLab != null}">
                    <a th:href="@{/professor/{id}/lab (id=${professor.id})}" class="btn btn-outline-primary">연구실 & LAB</a>
                </div>
                <div th:if="${professorLab == null}">
                    <br>
                    <p class="text-muted"><strong>이 교수님은 연구실 정보를 등록하지 않았습니다.</strong></p>
                </div>
                <!-- 관련 게시물 -->
                <hr class="my-4">
                <div class="board-list">
                    <h4>📌 관련 게시물</h4>
                    <br>
                    <div class="list-group">
                        <div class="list-group-item d-flex justify-content-between align-items-center"
                             th:each="board : ${boardList}">
                            <div class="flex-grow-1">
                                <h6 class="mb-1" th:text="${board.boardTitle}">게시글 제목</h6>
                                <small class="text-muted">조회수: <span th:text="${board.boardHits}">0</span></small>
                            </div>
                            <a th:href="@{/board/{id}(id=${board.id})}" class="btn btn-outline-primary btn-sm ms-3">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <!-- 이전으로 -->
                <div class="back-btn mt-4">
                    <button class="btn btn-light" onclick="history.back()">← 이전으로</button>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Start Footer Area -->
<th:block th:replace="~{layouts/footer :: footerFragment}"></th:block>
<!--/ End Footer Area -->

<!-- ========================= JS here ========================= -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
