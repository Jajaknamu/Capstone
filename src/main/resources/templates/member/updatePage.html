<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user_profile.css">
    <script src="https://kit.fontawesome.com/68eb692e4d.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="main-body">
        <!-- 상단바 시작 -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">My Page</a></li>
                <li class="breadcrumb-item"><a th:href="@{/member/delete/{id}(id=${updateMember.id})}">회원탈퇴</a></li>
            </ol>
        </nav>
        <!-- 상단바 끝 -->
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <!-- 왼쪽 박스 시작 -->
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <br>
                            <br>
                            <i class="fa-solid fa-user fa-2xl rounded-circle" width="150"></i>
                            <br>
                            <div class="mt-3">
                                <p th:text="${updateMember.memberName}"></p>
                                <br>
                            </div>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div><!-- 왼쪽 박스 끝 -->
            <!--회원정보란-->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div>
                            <!--<form action="/member/update" method="post">-->
                            <form th:action="@{/member/update}" method="post">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="hidden" th:value="${updateMember.id}" name="id">
                                        <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail" readonly>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" th:value="${updateMember.memberName}" name="memberName">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Password</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" name="memberPassword">
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input class ="btn btn-info" type="submit" value="정보수정">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div>
                            <div class="card mt-3">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                        <h6 class="mb-0"><i class="fa-solid fa-signs-post"></i>&nbsp&nbspMy Post</h6>
                                        <span class="text-secondary"></span>
                                    </li>
                                </ul>
                                <ul class="list-group list-group-flush" th:each="post : ${myPosts}">
                                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                        <div class="d-flex flex-column">
                                            <span th:hidden="${post.id}"></span>
                                            <a th:href="@{/board/update/{id} (id=${post.id})}"><h6 th:text="${post.boardTitle}" class="mb-0"></h6></a>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <span th:text="${#temporals.format(post.boardCreatedTime, 'yyyy-MM-dd')}" class="text-secondary mr-3" ></span>
                                            <form  th:action="@{'/board/delete/' + ${post.id}}" method="post">
                                                <button type="submit" class="btn btn-info">삭제</button>
                                            </form>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--</form>-->

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>

</body>
</html>
