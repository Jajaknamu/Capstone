<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <title>교수님 백과사전 - Home</title>
    <!-- 아이콘 -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.svg" />

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <!-- ========================= CSS 파일 ========================= -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/css/tiny-slider.css" />
    <link rel="stylesheet" href="/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>

<!-- Start Header  -->
<th:block th:replace="~{layouts/header :: headerFragment}"></th:block>
<!-- End Header Area -->


<!-- Start Hero Area -->
<section class="hero-area overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
                <div class="hero-text text-center">
                    <!-- 배너 텍스트 -->
                    <div class="section-heading">
                        <h2 class="wow fadeInUp" data-wow-delay=".3s">Welcome</h2>
                        <p class="wow fadeInUp" data-wow-delay=".5s">호서대 강의/교수가 궁금하다면 교수님 백과사전과 함께!<br>자세히 보기</p>
                    </div>

                    <!-- Start 검색창 -->
                    <form action="/board/search" method="get">
                        <div class="search-form wow fadeInUp" data-wow-delay=".7s">
                            <div class="row">
                                <div class="col-lg-10 col-md-10 col-12 p-0">
                                    <div class="search-input">
                                        <label for="keyword"><i class="lni lni-search-alt theme-color"></i></label>
                                        <input type="text" name="keyword" id="keyword" placeholder="검색어를 입력해주세요">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-12 p-0">
                                    <div class="search-btn button">
                                        <button class="btn"><i class="lni lni-search-alt"></i> Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- End 검색창 -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Hero Area -->

<!-- Start Why Choose Area -->
<section class="why-choose section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="choose-content">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <!-- Start Single List -->
                            <div class="single-list wow fadeInUp" data-wow-delay=".2s">
                                <h4>교수님 순위표</h4>
                                <div class="rank">
                                    <div class="rank1">
                                        <div class="top-section">
                                            <h3>2위</h3>
                                        </div>
                                        <div class="bottom-section">
                                            <span th:text="${professorLike[1].professorName}"></span><br>
                                            <span th:text="${professorLike[1].likesCount}"></span>
                                        </div>
                                    </div>
                                        <div class="rank2">
                                            <div class="top-section">
                                                <h3>1위</h3>
                                            </div>
                                            <div class="bottom-section">
                                                <span th:text="${professorLike[0].professorName}"></span><br>
                                                <span th:text="${professorLike[0].likesCount}"></span>
                                            </div>
                                        </div>
                                        <div class="rank3">
                                            <div class="top-section">
                                                <h3>3위</h3>
                                            </div>
                                            <div class="bottom-section">
                                                <span th:text="${professorLike[2].professorName}"></span><br>
                                                <span th:text="${professorLike[2].likesCount}"></span>
                                            </div>

                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <!-- 최신글 목록 -->
                            <div class="single-list wow fadeInUp" data-wow-delay=".4s">
                                <h4 class="line">최신글 목록</h4><hr>
                                <div class="line2" th:each="board, stat : ${board}" th:if="${stat.index} < 10">
                                    <span th:text="${board.boardTitle}"></span>
                                </div>
                            </div>

                            <!--<div class="single-list wow fadeInUp" data-wow-delay=".4s">
                                <h4 class="line">최신글 목록</h4><hr>
                                <div class="line2" th:each="board: ${board}">
                                    <span th:text="${board.boardTitle}"></span>
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /End Why Choose Area -->

<!-- Start Footer Area -->
<th:block th:replace="~{layouts/footer :: footerFragment}"></th:block>
<!--/ End Footer Area -->


<!-- ========================= scroll-top ========================= -->
<a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
</a>

<!-- ========================= JS here ========================= -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/main.js"></script>
<script type="text/javascript">

    //========= Category Slider
    tns({
        container: '.category-slider',
        items: 3,
        slideBy: 'page',
        autoplay: false,
        mouseDrag: true,
        gutter: 0,
        nav: false,
        controls: true,
        controlsText: ['<i class="lni lni-chevron-left"></i>', '<i class="lni lni-chevron-right"></i>'],
        responsive: {
            0: {
                items: 1,
            },
            540: {
                items: 2,
            },
            768: {
                items: 4,
            },
            992: {
                items: 5,
            },
            1170: {
                items: 6,
            }
        }
    });
</script>

</body>

</html>
